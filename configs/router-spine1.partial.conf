 permit ip any 10.0.33.0 0.0.0.255
 permit ip any 10.0.34.0 0.0.0.255
 deny   ip any any
exit

! Uplinks a leaf1–leaf4
int e0/1
 no ip addr
 no shutdown
int e0/2
 no ip addr
 no shutdown
int e0/3
 no ip addr
 no shutdown
int e1/1
 no ip addr
 no shutdown

! VLAN 11 → leaf1
int e0/1.11
 encapsulation dot1q 11
 ip addr 10.0.11.1 255.255.255.0
 standby 11 ip 10.0.11.254
 standby 11 priority 110
 standby 11 preempt
 ip access-group ACL_MGMT in
 no shutdown

